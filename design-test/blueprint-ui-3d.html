<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blueprint UI</title>
    <style>
        :root {
            --bg-color: #050505;
            --line-color: rgba(255, 255, 255, 0.15);
            --accent-color: #FFC107;
            --text-color: rgba(255, 255, 255, 0.6);
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            font-family: 'Courier New', monospace;
            height: 300vh; /* Allow scrolling */
            overflow-x: hidden;
            color: var(--text-color);
        }

        .fixed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }

        .scene {
            width: 900px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s ease-out;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through if needed */
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        /* --- UI Elements Styling --- */
        
        .ui-window {
            width: 800px;
            height: 500px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(10,10,10,0.8);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .window-header {
            height: 40px;
            border-bottom: 1px solid var(--line-color);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
        }

        .window-controls span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .window-body {
            flex: 1;
            display: flex;
        }

        .sidebar {
            width: 200px;
            border-right: 1px solid var(--line-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sidebar-item {
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            width: 80%;
        }
        .sidebar-item:nth-child(2) { width: 60%; }
        .sidebar-item:nth-child(3) { width: 90%; }

        .content {
            flex: 1;
            padding: 30px;
            position: relative;
        }

        .hero-text-block {
            width: 60%;
            height: 20px;
            background: rgba(255,255,255,0.15);
            margin-bottom: 16px;
            border-radius: 2px;
        }
        .hero-text-block.small { width: 40%; height: 12px; background: rgba(255,255,255,0.1); }

        .card-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        .ui-card {
            height: 100px;
            border: 1px dashed var(--line-color);
            border-radius: 4px;
            position: relative;
        }

        /* --- Specific Layers --- */

        /* Layer 0: Grid Background */
        .layer-grid {
            transform: translateZ(-100px);
        }
        .grid-bg {
            width: 150vw;
            height: 150vh;
            background-image: 
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle, black 40%, transparent 80%);
            opacity: 0.3;
        }

        /* Layer 1: Base Window */
        .layer-window-base {
            transform: translateZ(0px);
        }

        /* Layer 2: Sidebar & Header Elements */
        .layer-ui-structure {
            transform: translateZ(40px);
        }
        .floating-sidebar {
            position: absolute;
            left: 50px; /* Adjust based on window position */
            top: 90px;
            width: 200px;
            height: 410px;
            border: 1px solid var(--accent-color);
            opacity: 0.5;
        }

        /* Layer 3: Content Blocks */
        .layer-content {
            transform: translateZ(80px);
        }
        .floating-card {
            position: absolute;
            background: rgba(20,20,20,0.9);
            border: 1px solid var(--accent-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Layer 4: The Logo / Hero Element */
        .layer-hero {
            transform: translateZ(150px);
        }
        
        /* SVG Styles */
        .blueprint-svg {
            overflow: visible;
        }
        .measure-line { stroke: var(--accent-color); stroke-width: 1; }
        .measure-text { fill: var(--accent-color); font-size: 10px; }

        .scroll-instruction {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-color);
            font-size: 12px;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }

    </style>
</head>
<body>

    <div class="fixed-container">
        <div class="scene" id="scene">
            
            <!-- Layer 0: Background Grid -->
            <div class="layer layer-grid">
                <div class="grid-bg"></div>
            </div>

            <!-- Layer 1: Main Window Frame -->
            <div class="layer layer-window-base">
                <div class="ui-window">
                    <div class="window-header">
                        <div class="window-controls">
                            <span></span><span></span><span></span>
                        </div>
                        <div style="font-size: 12px; margin-left: 10px;">lion-design-system.sketch</div>
                    </div>
                    <div class="window-body">
                        <div class="sidebar">
                            <!-- Sidebar content placeholders -->
                            <div class="sidebar-item"></div>
                            <div class="sidebar-item"></div>
                            <div class="sidebar-item"></div>
                            <div class="sidebar-item"></div>
                        </div>
                        <div class="content">
                            <div class="hero-text-block"></div>
                            <div class="hero-text-block small"></div>
                            <div class="card-grid">
                                <div class="ui-card"></div>
                                <div class="ui-card"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Layer 2: Highlighted UI Structure (Wireframe overlay) -->
            <div class="layer layer-ui-structure">
                <!-- Overlaying the sidebar with a technical wireframe look -->
                <svg width="800" height="500" class="blueprint-svg" style="position: absolute;">
                    <rect x="0" y="40" width="200" height="460" fill="none" stroke="rgba(255,255,255,0.1)" stroke-dasharray="4 4"/>
                    <line x1="200" y1="40" x2="200" y2="500" stroke="rgba(255,255,255,0.2)" />
                    
                    <!-- Dimensions for sidebar -->
                    <line x1="-20" y1="40" x2="-20" y2="500" stroke="var(--accent-color)" stroke-width="1" opacity="0.5"/>
                    <text x="-35" y="270" fill="var(--accent-color)" font-size="10" transform="rotate(-90 -35 270)">SIDEBAR: 200px</text>
                </svg>
            </div>

            <!-- Layer 3: Floating Content Cards -->
            <div class="layer layer-content">
                <!-- These match the positions of the cards in Layer 1 but float out -->
                <div class="floating-card" style="width: 260px; height: 100px; top: 250px; left: 250px;">
                    <div style="padding: 10px; font-size: 10px; color: var(--accent-color);">COMPONENT: CARD</div>
                    <svg width="100%" height="100%">
                        <rect x="10" y="30" width="80" height="8" fill="rgba(255,255,255,0.2)"/>
                        <rect x="10" y="50" width="200" height="4" fill="rgba(255,255,255,0.1)"/>
                        <rect x="10" y="60" width="180" height="4" fill="rgba(255,255,255,0.1)"/>
                    </svg>
                </div>
                
                <div class="floating-card" style="width: 260px; height: 100px; top: 250px; left: 530px;">
                     <div style="padding: 10px; font-size: 10px; color: var(--accent-color);">COMPONENT: STATS</div>
                     <div style="display:flex; justify-content:center; align-items:center; height: 60px;">
                        <div style="font-size: 24px; color: white;">85%</div>
                     </div>
                </div>
            </div>

            <!-- Layer 4: The Logo (Hero) -->
            <div class="layer layer-hero">
                <div style="background: #000; border: 1px solid white; padding: 20px; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);">
                    <svg width="100" height="100" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 10L6 20L14 30" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M26 10L34 20L26 30" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="20" cy="20" r="3" fill="#FFC107"/>
                    </svg>
                    <div style="text-align: center; font-size: 10px; margin-top: 10px; color: #FFC107;">LION SYSTEM</div>
                </div>
            </div>

        </div>
    </div>

    <div class="scroll-instruction">SCROLL TO EXPLODE</div>

    <script>
        const scene = document.getElementById('scene');
        const layers = document.querySelectorAll('.layer');
        
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const progress = Math.min(scrollY / (window.innerHeight * 1.5), 1); // Cap at 1 after 1.5 screens

            // Rotate the whole scene slightly based on scroll
            const rotateX = progress * 45; // Tilt back up to 45 degrees
            
            scene.style.transform = `rotateX(${rotateX}deg) rotateY(${progress * -10}deg)`;

            // Expand layers
            // Layer 0 (Grid) stays back or moves further back
            layers[0].style.transform = `translateZ(${-100 - (progress * 200)}px)`;
            
            // Layer 1 (Window Base) stays roughly put but moves down slightly
            layers[1].style.transform = `translateZ(0px) translateY(${progress * 50}px)`;
            
            // Layer 2 (Structure) lifts up
            layers[2].style.transform = `translateZ(${40 + (progress * 150)}px) translateY(${progress * -20}px)`;
            
            // Layer 3 (Content) lifts higher
            layers[3].style.transform = `translateZ(${80 + (progress * 300)}px) translateY(${progress * -50}px)`;
            
            // Layer 4 (Logo) flies out
            layers[4].style.transform = `translateZ(${150 + (progress * 500)}px) translateY(${progress * -100}px)`;
        });
    </script>
</body>
</html>
