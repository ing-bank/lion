<!DOCTYPE html>
<html>
  <body>
    <script>      
      const importMapParam = new URLSearchParams(document.location.search).get('importMap');
      if (importMapParam) {
        const importmap = document.createElement("script");
        importmap.type = "importmap";
        importmap.textContent = importMapParam;
        document.head.appendChild(importmap);
      }      
    </script>
    <e2e-root></e2e-root>
  </body>
</html>
